<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Diagnosis - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            display: none;
        }

        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container.auto {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result-container.review {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-icon {
            font-size: 32px;
        }

        .result-diagnosis {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-weight: 600;
        }

        .result-details {
            font-size: 14px;
            color: #555;
            line-height: 1.8;
        }

        .confidence-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .reset-btn {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        .error-message {
            color: #dc3545;
            padding: 15px;
            background: #f8d7da;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Malaria Diagnosis Assistant</h1>
        <p class="subtitle">AI-powered analysis with safety-aware decisions</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Upload a cell image (PNG or JPEG)</div>
            <input type="file" id="fileInput" accept="image/png,image/jpeg">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <button class="analyze-btn" id="analyzeBtn">Analyze Image</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing with AI model...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">
                <span class="result-icon" id="resultIcon"></span>
                <span id="resultTitle"></span>
            </div>
            
            <div class="result-diagnosis">
                Diagnosis: <span id="diagnosis"></span>
            </div>

            <div class="result-details">
                <p><strong>AI Confidence:</strong> <span id="confidence"></span></p>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                <p style="margin-top: 15px;"><span id="recommendation"></span></p>
            </div>

            <button class="reset-btn" onclick="resetAnalysis()">Analyze Another Image</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            if (!file.type.match('image/(png|jpeg)')) {
                showError('Please upload a PNG or JPEG image');
                return;
            }

            selectedFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                uploadArea.style.display = 'none';
                previewContainer.style.display = 'block';
                hideError();
            };
            reader.readAsDataURL(file);
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            hideError();

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Analysis failed');
                }

                const result = await response.json();
                displayResult(result);
            } catch (error) {
                showError('Failed to analyze image. Please try again.');
                analyzeBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });

        function displayResult(result) {
            const { prediction, confidence, entropy, decision } = result;

            // Set result type
            resultContainer.className = 'result-container ' + decision.toLowerCase();
            
            // Set icon and title
            if (decision === 'AUTO') {
                document.getElementById('resultIcon').textContent = '‚úÖ';
                document.getElementById('resultTitle').textContent = 'Automated Diagnosis';
            } else {
                document.getElementById('resultIcon').textContent = '‚ö†Ô∏è';
                document.getElementById('resultTitle').textContent = 'Review Recommended';
            }

            // Set diagnosis
            document.getElementById('diagnosis').textContent = prediction;

            // Set confidence
            document.getElementById('confidence').textContent = `${(confidence * 100).toFixed(1)}%`;
            document.getElementById('confidenceFill').style.width = `${confidence * 100}%`;

            // Set recommendation
            const recommendation = document.getElementById('recommendation');
            if (decision === 'AUTO') {
                recommendation.innerHTML = `
                    <strong>‚úì Safe for automated diagnosis</strong><br>
                    The AI model is highly confident about this result. 
                    The system processed this case automatically with ${(confidence * 100).toFixed(1)}% confidence.
                `;
            } else {
                recommendation.innerHTML = `
                    <strong>‚ö† Expert review recommended</strong><br>
                    The AI detected higher uncertainty (entropy: ${entropy.toFixed(4)}). 
                    A medical professional should review this case for final diagnosis.
                `;
            }

            resultContainer.style.display = 'block';
            previewContainer.style.display = 'none';
        }

        function resetAnalysis() {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            analyzeBtn.disabled = false;
            hideError();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
